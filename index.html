<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css?v=5">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <!-- Hidden YouTube iframe for audio (muted initially, unmuted on interaction) -->
    <iframe id="bg-music"
        src="https://www.youtube.com/embed/dhph7ed-pag?autoplay=1&loop=1&playlist=dhph7ed-pag&controls=0&showinfo=0&autohide=1&mute=0&enablejsapi=1"
        allow="autoplay; encrypted-media"
        style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;">
    </iframe>

    <div class="background-collage" id="collage-container">
        <!-- Images will be injected by JS with varying sizes -->
    </div>
    <div class="overlay"></div>

    <div class="container">
        <h1 class="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes-btn" class="heart-btn">YES! <span class="heart-icon">❤️</span></button>
            <button id="no-btn" class="no-btn">No</button>
        </div>
        <div id="success-message" class="hidden">
            <h2>Yay! I love you! ❤️</h2>
        </div>
    </div>

    <script src="script.js?v=5"></script>
</body>

</html>
