<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css?v=7">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <!-- Background Music - Auto-play on loop -->
    <audio id="bg-music" autoplay loop>
        <source src="assets/background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="background-collage" id="collage-container">
        <!-- Images will be injected by JS with varying sizes -->
    </div>
    <div class="overlay"></div>

    <div class="container">
        <h1 class="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes-btn" class="heart-btn">YES! <span class="heart-icon">❤️</span></button>
            <button id="no-btn" class="no-btn">No</button>
        </div>
        <div id="success-message" class="hidden">
            <h2>Yay! I love you! ❤️</h2>
        </div>
    </div>

    <script src="script.js?v=7"></script>
</body>

</html>
